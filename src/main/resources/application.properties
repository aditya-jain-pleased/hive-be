spring.application.name=demo

# ========== OpenAI configuration ==========
# Prefer setting the environment variable OPENAI_API_KEY at runtime.
# This property will pick it up automatically due to Spring Boot relaxed binding.
openai.api.key=
gemini.api.key=
# Default model (can override via env var OPENAI_MODEL or property openai.model)
openai.model=${OPENAI_MODEL:gpt-4o-mini}